<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Test</title>
    <style>
        body { font-family: Arial; margin: 50px; }
        .result { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Simple Login Test</h1>
    
    <div>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="result">Testing login...</div>';
            
            try {
                console.log('Making login request...');
                
                const response = await fetch('https://web-production-fffa07.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ✅ Login successful!<br>
                            Token: ${data.access_token.substring(0, 50)}...
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ❌ Login failed!<br>
                            Status: ${response.status}<br>
                            Error: ${data.detail || 'Unknown error'}
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        ❌ Network error!<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }
        
        // Test on page load
        window.onload = function() {
            console.log('Page loaded, testing login...');
            testLogin();
        };
    </script>
</body>
</html>
